<div class="container">
  <div class="row p-2">
    <div class="col md-5">
      <div class="text-center h2">List A</div>
      <select [(ngModel)]="selected" name="selected" size="5" class="form-control" (change)="onOptionSelected(selected)">  
        <option *ngFor="let item of listA" [ngValue]="item">{{item.optionValue}}</option>
      </select> 
    </div>
    <div class="col sm-2 ml-5">
      <div class="row">
        <div class="col-auto mt-5">
          <button (click)="addToB()" class="form-control "> > </button>
        </div>
      </div>
      <div class="row">
        <div class="col-auto mt-2">
          <button (click)="addAllintoB()" class="form-control"> >></button>
        </div>
      </div>
    </div>
    <div class="col md-5 ">
      <div class="text-center h2">List B</div>
      <select name="listB" size="5" class="form-control">  
        <option *ngFor="let item of listB  " [ngValue]="item" >{{item.optionValue}}</option>
      </select>
    </div>
  </div>

  <div>
    <input [(ngModel)]="textA" placeholder="Add item into list A" type="text" name="addA" id="addA" class="form-control">
    <button (click)="addA()" class="form-control btn-primary">Add In to A list</button>
</div>
</div>
